<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <h2 id="title">dashboard</h2>
      <section id="status">
        <header>
          <h3>status</h3>
          <nav>
            <button id="refresh-status">refresh</button>
          </nav>
        </header>
        <div>
          uploader: 
          <span id="uploader-status"></span>
        </div>
        <div>
          downloader: 
          <span id="downloader-status"></span>
        </div>
      </section>
      <section id="log">
        <header>
          <h3>log</h3>
          <nav>
            <button id="refresh">refresh</button>
          </nav>
        </header>
        <details id="log-content"></details>
      </section>
      <section id="messages">
        <header>
          <h3>messages</h3>
        </header>
        <details id="messages-content"></details>
      </section>
      <section id="video">
        <header>
          <h3>video</h3>
        </header>
        <div>
          <input type="text" id="login-input" />
          <button id="login-button">start</button>
        </div>
        <div>
          <button id="test-webhook-button">test webhook</button>
        <div>
          <input type="text" id="upload-input" />
          <button id="test-upload-button">test upload</button>
        </div>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
